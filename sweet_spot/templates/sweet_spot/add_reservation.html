<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Reservations</title>
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>Add a reservation</h1>
    <form method="POST" action="add">
        {% csrf_token %}
        <div>
            <p>
                <label for="id_first_name">First Name: </label>
                <input type="text" id="id_first_name" name="first_name">
            </p>
        </div>
        <div>
            <p>
                <label for="id_last_name">Last Name: </label>
                <input type="text" id="id_last_name" name="last_name">
            </p>
        </div>
        <div>
            <p>
                <label for="id_email">Email: </label>
                <input type="email" id="id_email" name="email">
            </p>
        </div>
        <div>
            <p>
                <label for="id_phone_number">Phone Number: </label>
                <input type="tel" id="id_phone_number" name="phone_number">
            </p>
        </div>
        <div>
            <p>
                <label for="id_no_of_guests">Number of Guests: </label>
                <input type="number" id="id_no_of_guests" name="no_of_guests">
            </p>
        </div>
        <div>
            <p>
                <label for="id_date_selected">Date: </label>
                <input type="date" id="id_date_selected" name="date_selected">
            </p>
        </div>
        <div>
            <p>
                <label for="id_time_selected">Time: </label>
                <input type="time" id="id_time_selected" name="time_selected">
            </p>
        </div>
        <div>
            <p>
                <label for="id_special_request">Special Request: </label>
                <textarea id="id_special_request" name="special_request"></textarea>
            </p>
        </div>
        <div>
            <p>
                <button type="submit">Add reservation</button>
            </p>
        </div>
    </form>
</body>

</html>
